name: "Vprofile IAC"
on:
  push:
    branches:
      - main
      - stage
    paths:  
      - terraform/**
  pull_request:
    branches:
      - main
    paths:
      - terraform/**

env:
 # AWS Credentials
 AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
 AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
 # Terraform State S3 Bucket
 BUCKET_TF_STATE: ${{ secrets.BUCKET_TF_STATE }}
 AWS_REGION: us-east-2
 EKS_CLUSTER: vprofile-eks

jobs:
   terraform:
     name: "Apply Terraform Code Changes"
     runs-on: ubuntu-latest
     defaults:
       run:
         shell: bash
         working-directory: ./terraform

     steps:
       - name: Checkout source code 
         uses: actions/checkout@v4

       - name: Setup Terraform
         uses: hashicorp/setup-terraform@v2
         with:
           terraform_version: 1.6.3

       - name: Terraform Init
         id: init
         run: terraform init -backend-config="bucket=$BUCKET_TF_STATE"

       - name: Terraform Format
         id: fmt
         run: terraform fmt -check

       - name: Terraform Validate
         id: validate
         run: terraform validate

       - name: Terraform Plan
         id: plan
         run: terraform plan -no-color -input=false -out planfile
         continue-on-error: true

       - name: Terraform Plan Status Check
         if: steps.plan.outcome == 'failure' 
         run: exit 1     

       - name: Force Recreate Resources if Needed
         run: |
           echo "Checking for existing resources..."
           
           # Check if CloudWatch Log Group exists
           if aws logs describe-log-groups --log-group-name-prefix "/aws/eks/${{ env.EKS_CLUSTER }}/cluster" --region ${{ env.AWS_REGION }} | grep -q logGroups; then
             echo "CloudWatch Log Group exists, tainting resource..."
             terraform taint module.eks.aws_cloudwatch_log_group.this[0]
           fi
           
           # Check if KMS alias exists
           if aws kms list-aliases --region ${{ env.AWS_REGION }} | grep -q "alias/eks/${{ env.EKS_CLUSTER }}"; then
             echo "KMS Alias exists, tainting resource..."
             terraform taint module.eks.module.kms.aws_kms_alias.this["cluster"]
           fi

       - name: Terraform Apply
         id: apply
         if: github.ref == 'refs/heads/main' && github.event_name == 'push'
         run: terraform apply -auto-approve -input=false -parallelism=1 planfile

       - name: Configure AWS Credentials
         uses: aws-actions/configure-aws-credentials@v1
         with:
           aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
           aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
           aws-region: ${{ env.AWS_REGION }}
     
       - name: Get Kube Config File
         id: getconfig
         if: steps.apply.outcome == 'success'
         run: aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER }} 

       - name: Install Ingress Controller
         if: steps.apply.outcome == 'success' && steps.getconfig.outcome == 'success'
         run: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/controller-v1.1.3/deploy/static/provider/aws/deploy.yaml
